<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="formulario-de-contato.png" type="image/x-icon">
</head>
<body>
  
  <div id="container">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="" method="get" id="form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <hr>
        <div class="wrapper-input wrapper-input-name">
          <div class="wrapper-name">
            <label for="first-name">Nome</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="wrapper-name">
            <label for="full-name">Sobrenome</label>
            <input type="text" name="full-name" id="full-name">
          </div>
        </div>

        <div class="wrapper-input">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" name="email" id="email">
        </div>

        <div class="wrapper-input">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="password" id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <hr>
        <div class="wrapper-input">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="mentor-name" id="mentor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <hr>
        <fieldset class="time">
          <legend>Primeira mentoria</legend>

          <div class="wrapper-input">
            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="first-date" id="first-date">
          </div>
          <div class="wrapper-input">
            <label for="time-start">Das</label>
            <input type="time" name="time-start" id="time-start">
          </div>
          <div class="wrapper-input">
            <label for="time-end">Até</label>
            <input type="time" name="time-end" id="time-end">
          </div>
        </fieldset>

        <fieldset class="time">
          <legend>Segunda mentoria</legend>

          <div class="wrapper-input">
            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="second-date" id="second-date">
          </div>
          <div class="wrapper-input">
            <label for="second-time-start">Das</label>
            <input type="time" name="second-time-start" id="second-time-start">
          </div>
          <div class="wrapper-input">
            <label for="second-time-end">Até</label>
            <input type="time" name="second-time-end" id="second-time-end">
          </div>
        </fieldset>
      </fieldset>
    </form>

    <footer>
      <input type="submit" value="SALVAR" form="form">
    </footer>
  </div>

</body>
</html>
