<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie e compartilhe</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <link rel="shortcut icon" href="assets/formulario-de-contato.png" type="image/x-icon">
</head>
<body>
  
  <div id="container">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form action="" method="get" id="event">
      <fieldset>
        <legend>Informações do evento</legend>
        <hr>

        <div class="input-wrapper">
          <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-title" required minlength="8">
        </div>

        <div class="input-wrapper">
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" name="event-link" id="event-link" required>
        </div>

        <div class="input-wrapper">
          <label for="event-contact">Whatsapp para contato <span>(somente números)</span></label>
          <input type="number" name="event-contact" id="event-contact" required minlength="9">
        </div>
        
        <div class="input-wrapper">
          <label for="event-information">Informações extras</label>
          <textarea name="event-information" id="event-information"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-type">Categoria</label>
          <select name="event-type" id="event-type" required>
            <option value="palestra">Escolha a categoria do evento</option>
            <option value="palestra">Palestra</option>
            <option value="treinamento">Treinamento</option>
            <option value="monitoria">Monitoria</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>
        <hr>

        <div class="input-wrapper">
          <label for="event-administration">E-mail do administrador <span>(digite um email válido)</span></label>
          <input type="email" name="event-administration" id="event-administration" required>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
          <input type="password" name="event-password" id="event-password" required minlength="8">
        </div>

        <div class="input-wrapper checkbox">
          <input type="checkbox" name="event-private" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>
        <hr>

        <div class="dateAndTime">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" name="event-date" id="event-date" min="2024-10-10">
          </div>

          <div class="input-wrapper">
            <label for="event-start">Das</label>
            <input type="time" name="event-start" id="event-start" min="06:00" max="21:00">
          </div>
  
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" name="event-end" id="event-end" min="06:05" max="23:59">
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" value="Salvar evento" form="event">
    </footer>
  </div>

</body>
</html>
